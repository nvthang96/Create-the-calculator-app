<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="boder">
        <div class="title">Máy tính</div>
        <div class="screen">
            <input style="color: black" value="" class="input-screen"/>
        </div>
        <div class="keyboard">
            <div class="btn-top">
                <ul>
                    <li onclick ="cleanScreen()" class="btn btn-AC">CE</li>
                    <li>C</li>
                    <li onclick="backspace()"><=</li>
                </ul>
            </div>
            <div class="fex">
         <div class="btn-number">
            <ul>
                <li  onclick="valueinput('1')" class="btn-1">1</li>
                <li onclick="valueinput('2')" class=" btn-2">2</li>
                <li onclick="valueinput('3')" class=" btn-3">3</li>
                <li onclick="valueinput('4')" class=" btn-4">4</li>
                <li onclick="valueinput('5')" class=" btn-5">5</li>
                <li onclick="valueinput('6')" class=" btn-6">6</li>
                <li onclick="valueinput('7')" class=" btn-7">7</li>
                <li onclick="valueinput('8')" class=" btn-8">8</li>
                <li onclick="valueinput('9')" class=" btn-9">9</li>
            </ul>
         </div>
            <div class="btn-right">
                <ul>
                    <li onclick="valueinput('/')" class=" btn-chia">/</li>
                    <li onclick="valueinput('+')" class=" btn-cong">+ </li>
                    <li onclick="valueinput('*')" class=" btn-nhan">* </li>
                    
                </ul>
              
            </div>
        </div>
            <div class="btn-bot">
                <ul>
                    <li style="background-color: orangered;" onclick="valueinput('0')" class="btn btn-0">0</li>
                    <li onclick="valueinput('.')" class="btn btn-dot">.</li>
                    <li onclick="checksave()" class="btn btn-bang">=</li>
                    <li onclick="valueinput('-')" class="btn btn-tru">-</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
